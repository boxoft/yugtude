<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3. Listen to Events using HTML Attribute Event Handlers</title>
  </head>
  <body>
    <div>
      <button type="button" onclick="console.log(this, event)">Click Me</button>
      <button type="button" onclick="clickMe(this, event)">Click Me</button>
    </div>

    <script>
      function clickMe() {
        console.log(arguments);
      }

      setTimeout(() => {
        const buttonList = document.querySelectorAll("button");

        if (buttonList.length === 0) {
          throw new Error("Unable to find buttons!");
        }

        buttonList.forEach((button) => {
          button.removeAttribute("onclick");
        });
      }, 5 * 1000);
    </script>
  </body>
</html>
