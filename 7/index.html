<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7. Remove an Event Listener with removeEventListener</title>
  </head>
  <body>
    <button>Click Me</button>

    <script>
      const button = document.querySelector('button')

      if (button === null) {
        throw new Error('Unable to find button!')
      }

      function clickMe(event) {
        console.log(this, event)
      }

      button.addEventListener('click', clickMe, {
        capture: true,
        passive: true
      })

      setTimeout(() => {
        button.removeEventListener('click', clickMe, true)
      }, 5 * 1000)

      button.addEventListener('click', () => console.log('clicked'))

      // Be of no effect since the references are different!
      button.removeEventListener('click', () => console.log('clicked'))
    </script>
  </body>
</html>
